
    
<section class="site-wrapper promo productsbg login-card">
        
              <div class="site-wrapper-inner">
              
            <div class="inner cover">
         
        <div class="login-container">
          <div class="card">
            <h1 class="title">Register</h1>
            <form (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate> 
                        <div class="input-container form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <input type="text"  name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                            <label for="firstName">First Name</label>
                            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                        </div>
                        <div class=" input-container form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <input type="text"  name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                            <label for="lastName">Last Name</label>
                            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                        </div>
                        <div class=" input-container form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                            <input type="text"  name="username" [(ngModel)]="model.username" #username="ngModel" required />
                            <label for="username">Username</label>
                            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                        </div>
                        <div class=" input-container form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                            <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                            <label for="password">Password</label>
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                        </div>
                        <div class=" input-container form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                <input type="email"   pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="emailaddress" [(ngModel)]="model.emailaddress" #emailaddress="ngModel" required />
                                <label for="emailaddress">emailaddress</label>
                                <div *ngIf="f.submitted && !emailaddress.valid" class="help-block">emailaddress is required</div>
                            </div>
                        <div class="button-container ">
                            <button [disabled]="loading" class="btn btn-primary">

                            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                        </div>
             
            </form>
          </div>
          
        
                  
                  </div>
            </div>
              </div>
            </section>
